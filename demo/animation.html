<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        overflow: hidden; /* 隐藏超出部分 */
        max-height: 0; /* 初始高度为0 */
        transition: max-height 0.3s ease-in-out; /* 添加过渡效果 */
      }
      .active {
        max-height: 100px; /* 过渡到指定高度 */
      }
    </style>
  </head>
  <body>
    <button
      onclick="document.querySelector('.container').classList.add('active')"
    >
      切换高度
    </button>
    <div class="container">
      <p>这是一个动画过渡的内容。</p>
    </div>
  </body>
</html>
